<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/images/gym-icon_30328.ico"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/indexPage.css" />
    <link rel="stylesheet" href="./css/newExercisePage.css" />

    <title>Historico Gym</title>
  </head>
  <body>
    <header class="header">
      <div class="logo-container">
        <img src="./assets/images/pesas-logo-1.png" alt="Logo" />
      </div>

      <button class="burger" aria-label="Menú" aria-expanded="false">
        <div></div>
        <div></div>
        <div></div>
      </button>

      <nav class="nav-links" id="navLinks">
        <a href="#inicio">Inicio</a>
        <a href="#nuevo-entrenamiento">Nuevo Entrenamiento</a>
        <a href="#historico">Histórico</a>
        <a href="#estadisticas">Estadísticas</a>
        <a href="#exportar">Exportar / Importar</a>
        <a href="#configuracion">Configuración</a>
        <a href="#ayuda">Ayuda</a>
      </nav>
    </header>
    <main class="main-content">
      <div class="index-page-container page-section" id="index-page-container">
        <h1>Bienvenido a Histórico Gym</h1>
        <div class="index-page-target-container">
          <h2 id="pageGreeting">Bienvenido</h2>

          <div class="user-name-container" id="userNameContainer">
            <label for="userNameInput">Escribe tu nombre</label>
            <input type="text" id="userNameInput" placeholder="Tu nombre" />
          </div>

          <div class="data-buttons-container">
            <button
              id="createDataBtn"
              type="button"
              class="button-save-exercise"
            >
              Crear Datos
            </button>
            <button id="loadDataBtn" type="button" class="button-save-exercise">
              Cargar Datos
            </button>
            <input
              type="file"
              id="fileInputJson"
              accept=".json"
              style="display: none"
            />
          </div>
        </div>
      </div>
      <div
        class="new-exercise-page-container page-section"
        id="new-exercise-page-container"
      >
        <h1>Nuevo entrenamiento</h1>
        <form id="add-exercise-form">
          <!-- Fecha del entrenamiento -->
          <div class="date-input-container">
            <label for="date">Selecciona la fecha</label>
            <input type="date" id="date" name="date" required />
          </div>

          <!-- Selección del ejercicio -->
          <div class="exersice-input-container">
            <label for="exersice">Ejercicio</label>
            <div class="select-wrapper">
              <select id="exersice" name="exersice" required>
                <option value="">Selecciona el ejercicio</option>
                <!-- Aquí puedes inyectar los ejercicios dinámicamente -->
              </select>
            </div>
          </div>

          <!-- Número de series -->
          <div class="sets-input-container">
            <label for="sets">Nº de series</label>
            <input type="number" id="sets" name="sets" min="1" required />
          </div>

          <!-- Número de repeticiones -->
          <div class="rep-input-container">
            <label for="rep">Nº de repeticiones</label>
            <input type="number" id="rep" name="rep" min="1" required />
          </div>

          <!-- Peso utilizado -->
          <div class="weight-input-container">
            <label for="weight">Peso (kg)</label>
            <input
              type="number"
              id="weight"
              name="weight"
              step="0.5"
              min="0"
              required
            />
          </div>

          <!-- Botón de enviar -->
          <div>
            <button type="submit" class="button-save-exercise">Guardar</button>
          </div>
        </form>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-content">
        <h3>Histórico Gym</h3>
        <p>&copy; 2025 David Ordoñez</p>
      </div>
    </footer>
  </body>
  <script type="module" src="./js/index.js"></script>
  <script type="module" src="./js/routePages.js"></script>
  <script type="module" src="./js/data/dataScript.js"></script>
  <script type="module" src="./js/exercises/newExerciseScript.js"></script>
</html>
